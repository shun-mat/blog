<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <table class="contact">
            <form>
              <tr>
                <th>お名前</th>
                <td><input class="input_form"type="text" name="name"></td>
              </tr>
                <tr>
                <th>メールアドレス</th>
                <td><input class="input_form"type="text"name="email"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="sex" value="male">男
                  <input type="radio" name="sex" value="female">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ</th>
                <td><textarea name="kanso" class="input_form"></textarea>
                </td>
              </tr>
            </table>
            <div class="button">
              <input type="submit">
            </div>
          </form>

        </article>
      </div>
      <footer class="footer">

      </footer>
